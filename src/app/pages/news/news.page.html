<ion-header [translucent]="true" color="secondary">
  <ion-toolbar  color="secondary">
    <ion-buttons slot="start">
      <ion-back-button default href="/tabs/news"></ion-back-button> 
    </ion-buttons>
    <ion-title>News</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true" color="tertiary" >
  <ion-header >
    <ion-toolbar color="tertiary">
      <ion-title size="large">Latest Irish News</ion-title>
    </ion-toolbar>
  </ion-header>

<ion-list color="tertiary">
  <ion-row style="background-color: #93aeb8; border-radius: 5px;" class="ion-margin"
  *ngFor="let article of topHeadlines"> 
    <ion-col size="4">
      <img style="width: 300px; height: 100px; object-fit: cover; border-radius: 5px;" src="{{article.urlToImage}}"/>
    </ion-col>

    <ion-col size="8" (click)="getDetails(article)">
      <ion-label>
        {{article.author}}
        <p>{{article.publishedAt | date}}</p>
        <p style="font-weight: 200;">{{article.title}}</p>
      </ion-label>
    </ion-col>
  </ion-row>
</ion-list>





  </ion-content>
