<ion-header>
  <ion-toolbar color="secondary">
  <ion-buttons slot="start">
  <ion-back-button default href="/tabs/news/42"></ion-back-button>
  </ion-buttons>
  <ion-title>News By - {{source}}</ion-title>
  </ion-toolbar>
  </ion-header>
  
  <ion-content class="ion-padding" >
    <div style="position: relative; height: 400px; width: 100%; margin: 5px; border-radius: 5px; overflow: hidden;">
      <img src="{{ urlToImage }}" style="object-fit: cover; width: 100%; height: 100%;" alt="News Image">
    </div>
    <div>
      <h3 style="margin: 10px;">Author: {{author}}</h3>
    </div>
    <div>
      <ion-label style="margin: 10px; display: inline-block;" class="ion-text-wrap">{{title}}</ion-label>
      <ion-item>
        <ion-label slot="end">
          <p>{{publishedAt | date}}</p>
        </ion-label>
      </ion-item>
      <ion-item >
        <ion-label class="ion-text-wrap" style="font-weight: 300">
          {{description}}...
        </ion-label>
      </ion-item>
      <ion-item lines="none">
        <ion-item lines="none">
          <ion-button fill="clear" (click)="likeArticle()">
            <ion-icon name="heart-outline"></ion-icon>
          </ion-button>
          <ion-button fill="clear" (click)="shareArticle()">
            <ion-icon name="share-outline"></ion-icon>
          </ion-button>
          <ion-button fill="clear" (click)="bookmarkArticle()">
            <ion-icon name="bookmark-outline"></ion-icon>
          </ion-button>
        </ion-item>
        <ion-button fill="outline" color="secondary" slot="end" href="{{url}}">Read More</ion-button>
      </ion-item>
    </div>
  </ion-content>
